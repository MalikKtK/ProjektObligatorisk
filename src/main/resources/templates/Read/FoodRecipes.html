<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipies</title>
    <link rel="stylesheet" href="../CssFiles/FoodRecipiesStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <ul class="topnav">
        <li><a href="../">Home</a></li>
        <li><a href="../read/foodwaste">Food Waste</a></li>
        <li><a class="active" href="../read/foodrecipes?foodType=">Food Recipies</a></li>
        <li><a href="../game/foodwastegame">Food Waste Game</a></li>
        <li>
            <form action="/read/foodrecipes"><input type="text" placeholder="Search.." name="foodType">
                <button type="submit"><i class="search-button"></i></button>
            </form>
        </li>
    </ul>
    <div class="centered">

        <!--/*@thymesVar id="recipes" type=""*/-->
        <ul th:each="recipe : ${recipes}" id="recipes_list">
            <h3 th:text="${recipe.getFoodType()}"></h3>
            <h3 th:text="${recipe.getTitle()}"></h3>
            <li style="white-space: pre;" th:utext="${recipe.getBody()}"></li>
            <p style="white-space: pre;" th:utext="${recipe.getBody()}"></p>
        </ul>
    </div>
    <div class="search-container">
        <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="search-button"></i></button>
        </form>
    </div>
</div>
</body>
</html>
